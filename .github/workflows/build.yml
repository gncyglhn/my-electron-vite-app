name: Build and Package Electron App

on:
  push:
    branches: [ main ] 
  workflow_dispatch: # Bu, Actions sekmesinden manuel çalıştırmaya izin verir

jobs:
  build_windows:
    runs-on: windows-2022 

    steps:
      # 1. Kod deposunu indir
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ortamını kur
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # 3. Bağımlılıkları yükle (node_modules klasörünü oluşturur)
      - name: Install Dependencies
        run: npm install

      # 4. Vite'ı derle ve electron-builder'ı çalıştır
      # package.json'daki 'dist' betiği sayesinde tek komutla .exe oluşturur.
      - name: Build Application (Create .exe)
        run: npm run dist

      # 5. Oluşan .exe dosyasını GitHub'a indirilebilir olarak yükle
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release-builds/ # electron-builder çıktısının bulunduğu klasör
